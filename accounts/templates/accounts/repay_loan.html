<!DOCTYPE html>
<html>
<head>
    <title>Repay Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Repay Loan</h2>
        <p>Loan ID: {{ loan.id }}</p>
        <p>Total Amount Due: {{ loan.total_amount }}</p>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount to Repay</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Repay</button>
            <a href="{% url 'loan_status' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
