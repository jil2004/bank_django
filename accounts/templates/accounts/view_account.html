<!DOCTYPE html>
<html>
<head>
    <title>My Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>My Accounts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Account Number</th>
                    <th>Account Type</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                    <tr>
                        <td>{{ account.id }}</td>  <!-- Display Account ID -->
                        <td>{{ account.account_number }}</td>
                        <td>{{ account.account_type }}</td>
                        <td>{{ account.balance }}</td>
                        <td>
                            <a href="{% url 'deposit' account.id %}" class="btn btn-success">Deposit</a>
                            <a href="{% url 'withdraw' account.id %}" class="btn btn-warning">Withdraw</a>
                            <a href="{% url 'transfer' account.id %}" class="btn btn-info">Transfer</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_account' %}" class="btn btn-primary">Create New Account</a>
    </div>
</body>
</html>
