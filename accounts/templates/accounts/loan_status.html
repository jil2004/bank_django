<!DOCTYPE html>
<html>
<head>
    <title>Loan Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Loan Status</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Loan ID</th>
                    <th>Amount</th>
                    <th>Interest Rate</th>
                    <th>Status</th>
                    <th>Applied On</th>
                </tr>
            </thead>
            <tbody>
                {% for loan in loans %}
                    <tr>
                        <td>{{ loan.id }}</td>
                        <td>{{ loan.amount }}</td>
                        <td>{{ loan.interest_rate }}%</td>
                        <td>{{ loan.total_amount }}</td>
                        <td>{{ loan.status }}</td>
                        <td>{{ loan.created_at }}</td>
                        <td>{{ loan.return_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'apply_for_loan' %}" class="btn btn-primary">Apply for Another Loan</a>
        <a href="{% url 'view_account' %}" class="btn btn-secondary">Back to Accounts</a>
    </div>
</body>
</html>
